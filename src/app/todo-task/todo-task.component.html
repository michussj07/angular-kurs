
    <ng-container *ngIf="tasksList.length > 0; else noTask">
      <p [ngStyle] ="{color: getColor()}">Zadania do wykonania: {{tasksList.length}}</p>
    <ul>
        <li appDate [date]="task.created" *ngFor="let task of tasksList | sortName; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li' : tasksList.length===1}">
            {{task.name | transformTask: '!'}}
            <button (click)="remove(task)" type="button" class="btn btn-danger">Usuń</button>
            <button (click)="done(task)" type="button" class="btn btn-success" >Zrobione</button>
        </li>
    </ul>
  </ng-container>
  <ng-template #noTask >
    <p>Brak zadań, masz czas wolny!</p>
  </ng-template>
